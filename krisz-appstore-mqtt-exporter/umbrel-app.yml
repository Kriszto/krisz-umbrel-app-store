manifestVersion: 1
id: krisz-appstore-mqtt-exporter
name: MQTT Exporter
tagline: Export MQTT data into Prometheus / Grafana
icon: https://images.seeklogo.com/logo-png/39/1/mqtt-logo-png_seeklogo-399397.png
category: development
version: "1.0.0"
port: 9000

# EZ KELL HOZZÁ, különben nincs UI:
ui: true
privacy: public

description: >-
  This app connects to an MQTT broker and exposes metrics for Prometheus/Grafana.

developer: Krisz
website: https://github.com/kpetremann/mqtt-exporter
submitter: Krisz
submission: https://github.com/kpetremann/mqtt-exporter
repo: https://github.com/kpetremann/mqtt-exporter
support: https://github.com/kpetremann/mqtt-exporter/issues
gallery:
  - https://images.seeklogo.com/logo-png/39/1/mqtt-logo-png_seeklogo-399397.png
releaseNotes: >-
  Initial MQTT Exporter Umbrel app.
dependencies: []
path: ""
defaultUsername: ""
defaultPassword: ""

settings:
  - id: mqtt_host
    name: MQTT Host
    description: IP or hostname of the MQTT broker
    type: text
    default: "192.168.0.1"

  - id: mqtt_port
    name: MQTT Port
    type: number
    default: 1883

  - id: mqtt_username
    name: Username
    type: text
    default: ""

  - id: mqtt_password
    name: Password
    type: password
    default: ""

  - id: mqtt_topic
    name: Topic filter
    type: text
    default: "#"