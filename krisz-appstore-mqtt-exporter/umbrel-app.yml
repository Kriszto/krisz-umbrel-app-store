manifestVersion: 1
id: krisz-appstore-mqtt-exporter
name: MQTT Exporter
tagline: mqtt
icon: https://images.seeklogo.com/logo-png/39/1/mqtt-logo-png_seeklogo-399397.png
category: Development
version: "1.0.0"
port: 9000
description: >-
  MQTT Exporter

developer: Umbrel
website: https://github.com/kpetremann/mqtt-exporter
submitter: Krisz
submission: https://github.com/kpetremann/mqtt-exporter
repo: https://github.com/kpetremann/mqtt-exporter
support: https://github.com/kpetremann/mqtt-exporter/issues
gallery:
  - https://images.seeklogo.com/logo-png/39/1/mqtt-logo-png_seeklogo-399397.png
releaseNotes: >-
  Add what's new in the latest version of your app here.
dependencies: []
path: ""
defaultUsername: ""
defaultPassword: ""

settings:
  - id: mqtt_host
    name: MQTT Host
    description: Hostname or IP of your MQTT broker
    type: text
    default: 192.168.0.1

  - id: mqtt_port
    name: MQTT Port
    description: TCP port of the MQTT broker
    type: number
    default: 1883

  - id: mqtt_username
    name: Username
    description: Optional username
    type: text
    default: ""

  - id: mqtt_password
    name: Password
    description: Optional password
    type: password
    default: ""

  - id: mqtt_topic
    name: Topic filter
    description: MQTT topic filter to subscribe to
    type: text
    default: "#"